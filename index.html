// ================== ÅžIK KARIÅžTIRMA ==================
function shuffleAnswers(question){
 let arr = question.a.map((text,index)=>({
  text,
  isCorrect: index === question.c
 }));

 for(let i=arr.length-1;i>0;i--){
  const j=Math.floor(Math.random()*(i+1));
  [arr[i],arr[j]]=[arr[j],arr[i]];
 }

 question.a = arr.map(x=>x.text);
 question.c = arr.findIndex(x=>x.isCorrect);
}

// ================== OYUN ==================
function startGame(){
 startScreen.style.display="none";
 gameScreen.style.display="block";
 questions=[...pool].sort(()=>0.5-Math.random()).slice(0,11);
 current=0; used={}; doubleAnswer=false;
 document.querySelectorAll("#jokers button").forEach(b=>b.classList.remove("used"));
 loadQuestion();
}

function resetGame(){
 clearInterval(timer);
 gameScreen.style.display="none";
 startScreen.style.display="block";
}

function renderMoney(){
 mEl.innerHTML="";
 moneySteps.forEach((m,i)=>{
  let d=document.createElement("div");
  d.textContent=(i+1)+". "+m+" TL";
  d.className="money-step";
  if(i<current)d.classList.add("passed");
  if(i===current)d.classList.add("active");
  mEl.appendChild(d);
 });
}

function startTimer(){
 clearInterval(timer);
 time=45; tEl.textContent=time;
 timer=setInterval(()=>{
  time--; tEl.textContent=time;
  if(time<=0) answer(false,null);
 },1000);
}

function loadQuestion(){
 shuffleAnswers(questions[current]); // ðŸ”€ ÅžIKLAR RANDOM
 renderMoney();
 aEl.innerHTML="";
 qEl.textContent=questions[current].q;

 questions[current].a.forEach((t,i)=>{
  let b=document.createElement("button");
  b.textContent=t;
  b.onclick=()=>answer(i===questions[current].c,b);
  aEl.appendChild(b);
 });
 startTimer();
}

function answer(correct,btn){
 clearInterval(timer);

 if(correct){
  btn.classList.add("correct");
  correctSound.play();
  setTimeout(()=>{
   current++;
   if(current>=questions.length) resetGame();
   else loadQuestion();
  },3000);
 }else{
  if(doubleAnswer){
   doubleAnswer=false;
   btn.disabled=true;
   return;
  }
  btn.classList.add("wrong");
  wrongSound.play();
  setTimeout(resetGame,3000);
 }
}

function useJoker(id,fn){
 if(used[id]) return;
 used[id]=true;
 document.getElementById(id).classList.add("used");

}

 const c=questions[current].c;
 let r=0;
 document.querySelectorAll(".answers button").forEach((b,i)=>{
  if(i!==c && r<2){b.style.display="none";r++;}

}

function jokerChange(){

}

function jokerRemove(){
